<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e0e4e8;
        }

        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-box .input-field {
            width: 100%;
            margin-bottom: 15px;
        }

        .login-box .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
            outline: none;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box button:hover {
            background: #0056b3;
        }

        .login-box a {
            display: block;
            margin-top: 12px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    //Log in Page
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="input-field">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="#">Forgot Password?</a>
    </div>

</body>
</html>
